server {
    listen 80;
    server_name ujinslav.fun www.ujinslav.fun;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ujinslav.fun www.ujinslav.fun;

    ssl_certificate     /etc/letsencrypt/live/ujinslav.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ujinslav.fun/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-DSS-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Определяем ботов
    set $prerender 0;
    if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator|whatsapp|telegrambot|discordbot") {
        set $prerender 1;
    }
    if ($args ~ "_escaped_fragment_") {
        set $prerender 1;
    }
    if ($uri ~ "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|csv|xlsx|woff|woff2|ttf|svg|eot|map|webp|mp4|avif|webm|json|otf)") {
        set $prerender 0;
    }

    location / {
        # ВАЖНО: Если это бот - отдаем ошибку 404, которая триггерит @prerender
        if ($prerender = 1) {
            return 404;
        }
        
        # Для обычных пользователей - отдаем статику
        try_files $uri $uri/ =404;
    }

    # location для ботов, который срабатывает при 404 ошибке
    error_page 404 = @prerender;
    
    location @prerender {
        # ВАЖНО: Нужно передать правильный URL в prerender
        # Prerender ожидает /render?url=...
        rewrite ^(.*)$ /render?url=https://$host$1 break;
        
        proxy_pass http://prerender:3000;  # ИЛИ localhost:3000 если не в Docker
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header User-Agent $http_user_agent;
        
        # Для отладки
        proxy_buffering off;
        add_header X-Prereder-Request "yes";
    }
}